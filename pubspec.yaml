 name: instanova
description: A social media app like Instagram

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  image_picker: ^0.8.5+3
  video_player: ^2.4.7
  intl: ^0.17.0
  permission_handler: ^10.2.0   # âœ… yaha add kiya

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/default_avatar.png

  fonts:
    - family: Cursive
      fonts:
        - asset: fonts/instagram_cursive.ttf
    - family: Instagram
      fonts:
        - asset: fonts/instagram_sans.ttf

